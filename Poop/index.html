<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
</head>
<body>
    <h1>Waifu Clicker</h1>
    <div id="ValueFolder">
        <div id="money">Money: 0</div>
        <div id="multiplier">Click Value: 1</div>
    </div>
    <div id="ButtonFolder">
        <button id="button">Click</button>
        <button id="poop">Upgrade 1 (10)</button>
        <button id="pee">Upgrade 2 (20)</button>
    </div>
    <button id="reset">Reset</button>
    <div id="text"></div>
    <script src="Script.js"></script>
</body>
</html>
